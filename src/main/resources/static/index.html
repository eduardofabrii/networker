<!DOCTYPE html>
<html lang="pt-BR" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networker | Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#121212">
</head>
<body>
    <div class="layout-container">
        <!-- Sidebar com usuários -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Networker</div>
                <div class="online-indicator">
                    <span class="online-dot"></span>
                    <span class="online-text">Online</span>
                </div>
            </div>
            
            <div class="sidebar-content">
                <div class="users-title">Usuários Online</div>
                <div id="connectedUsers" class="users-list">
                    <div class="text-center text-muted">Nenhum usuário conectado</div>
                </div>
            </div>
        </div>

        <!-- Chat principal -->
        <div class="main-content">
            <div class="card main-card">
                <div class="card-header d-flex align-items-center">
                    <h5 class="mb-0"><i class="bi bi-chat"></i> Mensagens</h5>
                </div>
                
                <div class="card-body chat-area" id="messageLog">
                    <!-- Mensagens aparecem aqui -->
                    <div class="welcome-message">Bem-vindo ao Networker Chat!</div>
                </div>
                
                <div class="card-footer message-input-area">
                    <div class="input-group">
                        <input type="text" class="form-control" id="chatMessage" 
                            placeholder="Digite uma mensagem..." autocomplete="off">
                        <button class="btn btn-primary send-button" id="sendChatBtn">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Username modal -->
    <div class="modal fade" id="usernameModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-logo">
                        <h5 class="modal-title">Bem-vindo ao Networker</h5>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Escolha um nome de usuário:</label>
                        <div class="input-group username-input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" autofocus>
                        </div>
                        <small class="text-muted">Sua sessão durará apenas nesta aba do navegador.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100" id="usernameSubmit">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar no Chat
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu toggle -->
    <div class="mobile-toggle" id="mobileToggle">
        <i class="bi bi-list"></i>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
